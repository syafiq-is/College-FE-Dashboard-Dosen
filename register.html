<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="img/amikom.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Font Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body style="height: 100vh; overflow-y: hidden">
    <div class="d-flex h-100">
      <div
        class="bg-brand-1 d-flex justify-content-center align-items-center hidden-md"
        style="width: 60%"
      >
        <img
          src="img/amikom-white-text.png"
          style="width: 400px; object-fit: cover"
        />
      </div>

      <div class="p-5 bg-white full-md" style="width: 40%">
        <div class="d-flex justify-content-center">
          <div class="btn-group login-register-btn">
            <a href="register.html" class="fw-medium active">Register</a>
            <a href="login.html" class="fw-medium">Login</a>
          </div>
        </div>

        <div style="padding: 25px; margin-top: 60px">
          <div class="d-flex justify-content-center mb-4">
            <img src="img/logo-amikom.png" alt="logo" style="width: 250px" />
          </div>

          <form action="" class="vstack gap-3 p-5">
            <input type="text" placeholder="Nama" class="input-underline" />
            <input type="text" placeholder="NIDN" class="input-underline" />
            <input
              type="password"
              placeholder="Password"
              class="input-underline"
            />
            <input
              type="password"
              placeholder="Ulangi Password"
              class="input-underline"
            />
            <button class="rounded btn btn-brand-2 mt-4">
              <a href="login.html" class="d-block w-100 h-100">
                Register Dosen
              </a>
            </button>
            <a
              href="#"
              class="text-brand-1 text-center text-decoration-underline"
            >
              Register dengan email amikom
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
